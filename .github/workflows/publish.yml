name: publish.yml
on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Next Bump'
        required: true
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
          - 'premajor'
          - 'preminor'
          - 'prepatch'
          - 'prerelease'
jobs:
  publish_npm:
    name: Publish to NPM
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: NPM Install
        run: npm ci

      - name: NPM Build
        run: npm run build

      - name: NPM Test
        run: npm test

      - run: npm lerna publish ${{ github.event.input.bump }} -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
