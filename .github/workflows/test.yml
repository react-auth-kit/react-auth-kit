on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

name: Test Suites

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10', '12' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: NPM Install
        run: npm ci
      
      - name: Check Commit Messages
        run: |
          echo "${{ github.event.commits }}"

      - name: Test
        run: npm test

      - name: Codecov
        run: ./node_modules/.bin/codecov
